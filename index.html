<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Check Khodam</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!-- Bootstrap Font Family -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="./assets/style.css">
      
      </style>
   </head>
   <body>
      <div class="container text-white d-flex text-center justify-content-center align-items-center min-vh-100 w-100">
         <div class="header align-items-center">
            <h1 class="fw-bold">Khodam Kisanak</h1>
            <h2 >Cek Khodam yang ada dalam jiwamu!</h2>
            <div class="search d-flex justify-content-center align-items-center">
               <form id="khodamForm">
                  <input type="text" id="search" class="form-control text-center mt-4 me-4 mb-2">
                  <button id="btn-search" class="btn btn-light me-2 mb-2 px-4 py-2 rounded-3">Cek Khodam</button>
               </form>
            </div>
            <div class="hasil-khodam mb-3 p-2 text-white fw-bold fs-5">
               <p id="result"></p>
             </div>
         </div>
      </div>
      
      <script src="./assets/script.js"></script>
   </body>
</html>
